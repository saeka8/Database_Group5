<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Weather Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            font-size: 28px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .form-container select, .form-container input, .form-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: 500;
            border: none;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container input[type="date"]:focus, 
        .form-container select:focus, 
        .form-container button:focus {
            outline: none;
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Edit Weather Entry</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
