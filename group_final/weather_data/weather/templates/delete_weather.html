<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            font-size: 28px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button, .cancel-link {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin: 10px 0;
            cursor: pointer;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: 500;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete this entry?</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes</button>
        </form>
        <a href="{% url 'all_weather' %}" class="cancel-link">No</a>
    </div>
</body>
</html>
